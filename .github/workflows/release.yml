name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download AutoHotkey v2 and Ahk2Exe
        shell: pwsh
        run: |
          # AutoHotkey v2 をダウンロード
          $ahkRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/AutoHotkey/AutoHotkey/releases/latest"
          $ahkAsset = $ahkRelease.assets | Where-Object { $_.name -match "AutoHotkey_.*\.zip$" } | Select-Object -First 1
          Invoke-WebRequest -Uri $ahkAsset.browser_download_url -OutFile "ahk.zip"
          Expand-Archive -Path "ahk.zip" -DestinationPath "ahk"

          # Ahk2Exe をダウンロード
          $ahk2exeRelease = Invoke-RestMethod -Uri "https://api.github.com/repos/AutoHotkey/Ahk2Exe/releases/latest"
          $ahk2exeAsset = $ahk2exeRelease.assets | Where-Object { $_.name -match "\.zip$" } | Select-Object -First 1
          Invoke-WebRequest -Uri $ahk2exeAsset.browser_download_url -OutFile "ahk2exe.zip"
          Expand-Archive -Path "ahk2exe.zip" -DestinationPath "ahk/Compiler"

      - name: Compile script
        shell: pwsh
        run: |
          & "ahk/Compiler/Ahk2Exe.exe" /in "alt-ime-ahk.ahk" /out "alt-ime-ahk.exe" /base "ahk/AutoHotkey64.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: alt-ime-ahk.exe
          generate_release_notes: true
