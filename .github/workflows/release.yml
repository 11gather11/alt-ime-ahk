name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install AutoHotkey v2
        shell: pwsh
        run: |
          # GitHubリリースから直接ダウンロード
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/AutoHotkey/AutoHotkey/releases/latest"
          $asset = $release.assets | Where-Object { $_.name -match "AutoHotkey_.*_setup\.exe$" } | Select-Object -First 1
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile "ahk-setup.exe"
          Start-Process -FilePath "ahk-setup.exe" -Args "/S" -Wait

      - name: Compile script
        shell: pwsh
        run: |
          $ahk2exe = "C:\Program Files\AutoHotkey\Compiler\Ahk2Exe.exe"
          & $ahk2exe /in "alt-ime-ahk.ahk" /out "alt-ime-ahk.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: alt-ime-ahk.exe
          generate_release_notes: true
