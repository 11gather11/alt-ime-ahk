name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download AutoHotkey v2
        shell: pwsh
        run: |
          # GitHubリリースからzip版をダウンロード
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/AutoHotkey/AutoHotkey/releases/latest"
          $asset = $release.assets | Where-Object { $_.name -match "AutoHotkey_.*\.zip$" } | Select-Object -First 1
          Write-Host "Downloading: $($asset.name)"
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile "ahk.zip"
          Expand-Archive -Path "ahk.zip" -DestinationPath "ahk"
          # 構造確認
          Write-Host "ZIP contents:"
          Get-ChildItem -Path "ahk" -Recurse | ForEach-Object { Write-Host $_.FullName }

      - name: Compile script
        shell: pwsh
        run: |
          $ahk2exe = Get-ChildItem -Path "ahk" -Recurse -Filter "Ahk2Exe.exe" | Select-Object -First 1
          if ($ahk2exe) {
            Write-Host "Found: $($ahk2exe.FullName)"
            & $ahk2exe.FullName /in "alt-ime-ahk.ahk" /out "alt-ime-ahk.exe"
          } else {
            Write-Host "Ahk2Exe.exe not found!"
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: alt-ime-ahk.exe
          generate_release_notes: true
